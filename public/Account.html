<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;0,700;0,800;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="Account.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon.io/favicon-16x16.png"
    />
    <title>My Account</title>
  </head>

  <body>
    <div class="sidenav">
      <div id="topNav">
        <p class="title2" href="#Dashboard">TaskBuddy</p>
        <a href="internalPage.html"
          ><i class="fa fa-home" aria-hidden="true"></i> Dashboard</a
        >
        <a href="Account.html"
          ><i class="fa fa-user" aria-hidden="true"></i> Account
        </a>
        <a href="Security.html"
          ><i class="fa fa-lock" aria-hidden="true"></i> Security
        </a>
      </div>
      <div id="botNav">
        <a href="" class="logout"
          ><i class="fa fa-sign-out" aria-hidden="true"></i> Logout
        </a>
      </div>
    </div>

    <div class="AccountPage">
      <h1 class="title poppins-medium-shark">Your account</h1>

      <p id="place">Full Name</p>
      <div id="nameInput" class="Box">
        <input type="text" id="AccountBox" placeholder="" />
        <div class="rectangle1 grow" id="saveButton">Save</div>
      </div>
      <p id="email">Email</p>
      <div class="Box">
        <input type="text" id="AccountBox" placeholder="" />
        <div class="rectangle1 grow">Save</div>
      </div>

      <p id="AccountsConnected">Accounts Connected</p>
      <div id="Accounts Created">
        <div class="Box" style="margin-bottom: 25px">
          <!-- Google icon  -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            fill="currentColor"
            class="bi bi-google grow"
            viewBox="0 0 20 20"
            id="iconAccount"
          >
            <path
              d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"
            />
          </svg>
          <span id="AccountBox" placeholder="Get Users Name"> </span>
          <div class="rectangle2 grow" id="googleConnect">Connect</div>
        </div>
        <div class="Box">
          <!-- Safari Icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="36"
            height="36"
            fill="currentColor"
            class="bi bi-apple grow"
            viewBox="0 0 20 20"
          >
            <path
              d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516.024.034 1.52.087 2.475-1.258.955-1.345.762-2.391.728-2.43Zm3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422.212-2.189 1.675-2.789 1.698-2.854.023-.065-.597-.79-1.254-1.157a3.692 3.692 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56.244.729.625 1.924 1.273 2.796.576.984 1.34 1.667 1.659 1.899.319.232 1.219.386 1.843.067.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758.347-.79.505-1.217.473-1.282Z"
            />
            <path
              d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516.024.034 1.52.087 2.475-1.258.955-1.345.762-2.391.728-2.43Zm3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422.212-2.189 1.675-2.789 1.698-2.854.023-.065-.597-.79-1.254-1.157a3.692 3.692 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56.244.729.625 1.924 1.273 2.796.576.984 1.34 1.667 1.659 1.899.319.232 1.219.386 1.843.067.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758.347-.79.505-1.217.473-1.282Z"
            />
          </svg>
          <span type="text" id="AccountBox" placeholder="Get Users Name"></span>
          <div class="rectangle2 grow" id="appleConnect">Connect</div>
        </div>
      </div>

      <div id="popup" class="popup">Your information has been updated.</div>
    </div>
  </body>

  <!--Scripts for firebase connections-->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script src="Account.js"></script>
</html>
