    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon.io/favicon-16x16.png"
    />
    <title>Pet's Health Page</title>
  </head>

  <body>
    <div class="sidenav">
      <p class="title2" href="#Dashboard">TaskBuddy</p>
      <a href="internalPage.html"
        ><i class="fa fa-home" aria-hidden="true"></i> Dashboard
      </a>
      <a href="ToDoList.html"
        ><i class="fa fa-pencil-square" aria-hidden="true"></i> ToDoList
      </a>
      <a href="calendar.html"
        ><i class="fa fa-calendar-check-o" aria-hidden="true"></i> Calendar
      </a>
      <a href="VirtualPetPage.html"
        ><i class="fa fa-paw" aria-hidden="true"></i> VirtualPet
      </a>
      <a href="Account.html"
        ><i class="fa fa-user" aria-hidden="true"></i> Account
      </a>
      <a href="" class="logout"
        ><i class="fa fa-sign-out" aria-hidden="true"></i> Logout
      </a>
    </div>
    <section class="wrapper">
      <div id="stars"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>

    <div class="rightContainer">
      <img class="second" id="pet" src="images/Pet06.png" />
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h3 class="text-center">Your Pet's Health</h3>
          <br />
          <!-- Skill Bars -->
          <span>Happy</span>
          <div class="progress skill-bar">
            <div
              class="progress-bar progress-bar-primary"
              role="progressbar"
              aria-valuenow="80"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>

          <span>Hungry</span>
          <div class="progress skill-bar">
            <div
              class="progress-bar progress-bar-primary"
              role="progressbar"
              aria-valuenow="85"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <span>Tired</span>
          <div class="progress skill-bar">
            <div
              class="progress-bar progress-bar-primary"
              role="progressbar"
              aria-valuenow="75"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>

          <span>Sleepy</span>
          <div class="progress skill-bar">
            <div
              class="progress-bar progress-bar-primary"
              role="progressbar"
              aria-valuenow="55"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>

          <span>Angry</span>
          <div class="progress skill-bar">
            <div
              class="progress-bar progress-bar-primary"
              role="progressbar"
              aria-valuenow="50"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>

          <span>Sick</span>
          <div class="progress skill-bar">
            <div
              class="progress-bar progress-bar-primary"
              role="progressbar"
              aria-valuenow="30"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!--Scripts for firebase connections-->
