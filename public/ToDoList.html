        <body 
        style="height: 90vh !important;
        width: 50vw !important;
        overflow: hidden !important;">
            <div class="ToDoListBox">
            <div class="List"> 
             <div class="container">
                <div class="today"></div>
                <div class="row">
                   <div class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3">
                      <div class="add-control">
                         <div class="form-group has-feedback">
                            <input type="text" class="form-control" placeholder="✍️ Add item..."/>
                            <i class="fa fa-plus form-control-feedback add-btn" title="Add item"></i>
                         </div>
                      </div>
                      <p class="err text-danger text-center hidden"><i class="fa fa-warning"></i> Oops! Please, enter name item</p>
                      <p class="no-items text-muted text-center hidden"><i class="fa fa-ban"></i></p>
                      <ul class="todo-list">
                      </ul>
                   </div>
                </div>
                </div>
            </div>
            </div>
             <div class="ProgressInf"> 
                <div class="trackYourProgress valignTextMiddle"> Track Your Progress </div>
             </div>
             <div class="in-progress"> 
                <!-- <p class="yourProgress valignTextMiddle"> Your progress for today  </p> 
                <p class="yourProgress2 valignTextMiddle"> Progress for the week </p>  -->
            </div> 
            


              <div class="col-xl-3 col-lg-6 mb-4">
                <div class="firstCircle"> 
                  <div id= "shadowC" class="bg-white rounded-lg p-4 shadow">
                    <h2 id="text" class="h6 font-weight-bold text-center mb-4">
                      Progress of Today 
                    </h2>
        
                    <!-- Progress bar 1 -->
                    <div class="progress mx-auto" data-value="80">
                      <span class="progress-left">
                        <span class="progress-bar border-primary"></span>
                      </span>
                      <span class="progress-right">
                        <span class="progress-bar border-primary"></span>
                      </span>
                      <div
                        class="progress-value w-100 h-100 rounded-circle d-flex align-items-center justify-content-center"
                      >
                        <div class="h2 font-weight-bold">
                          80<sup class="small text-white">%</sup>
                        </div>
                      </div>
                    </div>
                    <div class="row text-center mt-4">
                      <div class="col-6 border-right">
                        <div class="h4 font-weight-bold mb-0 text-white">Last Week</div>
                   
                      </div>
                      <div class="col-6">
                        <div class="h4 font-weight-bold mb-0 text-white">60%</div>
                        
                      </div>
                    </div>
                    <!-- END -->
                  </div>
                </div>
                </div>
        
                <div class="col-xl-3 col-lg-6 mb-4">
                    <div class="secondCircle">
                  <div id="shadowC"class="bg-white rounded-lg p-4 shadow">
                    <h2 id="text"class="h6 font-weight-bold text-center mb-4">Progress of Lask Week</h2>
        
                    <!-- Progress bar 2 -->
                    <div class="progress mx-auto" data-value="25">
                      <span class="progress-left">
                        <span class="progress-bar border-danger"></span>
                      </span>
                      <span class="progress-right">
                        <span class="progress-bar border-danger"></span>
                      </span>
                      <div
                        class="progress-value w-100 h-100 rounded-circle d-flex align-items-center justify-content-center"
                      >
                        <div class="h2 font-weight-bold text-white">
                          25<sup class="small text-white">%</sup>
                        </div>
                      </div>
                    </div>
                    <div class="row text-center mt-4">
                      <div class="col-6 border-right">
                        <div class="h4 font-weight-bold mb-0 text-white">Last Month</div>
            
                      </div>
                      <div class="col-6">
                        <div class="h4 font-weight-bold mb-0 text-white">60%</div>

                      </div>
                    </div>
                    <!-- END -->     
                  </div>
                </div>
                </div>
  </body>
